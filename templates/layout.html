<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel=stylesheet type=text/css 
              href="{{ url_for('static', filename='bootstrap.min.css') }}">
        <link rel=stylesheet type=text/css 
              href="{{ url_for('static', filename='style.css') }}">
        <script src="{{ url_for('static', filename='jquery-3.3.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
        <title>Scan Phone for IPS apps</title>
        <script>
         /* Returns a button with id=k, and value t, and type=type */ 
         /* function get_button(k, t, type) {
          *     s = '<button id="' + t + '-' + k + '" type="button" ';
          *     s += 'class="action btn btn-sm btn-'+ type +'">';
          *     s += t + '</button>';
          *     return s
          * }*/
         function get_actions(k) {
             var s = '<div class="btn-group" data-toggle="buttons">';
             $.each(['delete', 'ignore', 'wrong'], function(i, b) {
                 s += '<label class="btn btn-danger">'
                 s += '<input type="radio" name="actions-' + k +'" value="' + b + '"> ';
                 s += b + '</label>';
             });
             s += '</div>';
             return s;
         }
         function postform() {
             d = $('#app-list').serialize();
             alert(d);
             $.post('/submit', data=d, success=function(r) {
                 $('#msg').html(r);
             });
             return false;
         }

         function fetch(url) {
             $.get(url, function(data) {
                 var s = "";
                 var i = 0;
                 var d = $.parseJSON(data)
                 for (k in d) {
                     i += 1;
                     s += '<tr id="'+k+'">';
                     s += "<td>" + i + "</td>";
                     s += "<td>" + d[k] + "</td>";
                     s += "<td><code>" + k + "</code></td>";
                     s += "<td>" + get_actions(k);
                     s += '</tr>';
                 }
                 s += '<input type="hidden" name="url" value="';
                 s += url.replace('/scan?', '') + '"></input>';

                 $('#applist').html(s);
                 $('input[value=ignore]').prop('checked', 'checked');
             });
         }
         $(document).ready(function () {
             $('#app-list').on('keyup keypress', function(e) {
                 var keyCode = e.keyCode || e.which;
                 if (keyCode === 13) { 
                     e.preventDefault();
                     return false;
                 }
             });
         });
        </script>
    </head>
    <body class="container-fluid">
        <div class=""> 
            <h1>Hello!</h1>
            <p>Information about what we are doing.</p>
        </div>
        <div class="row">
            <div class="col-md-4 jumbotron" style="height:80vh">
                <h4>List of phones:</h4>
                <ul class="">
                    {% for name,dlist in devices.items() %}
                    <li>{{ name }}</li>
                    <ul>{% for d in dlist %}
                        <li><button type="button" class="btn btn-primary"
                                    onclick='fetch("/scan?device={{ name.lower() }}&serial={{ d }}")'> {{ d }} 
                        </button></li>
                        {% endfor %}
                    </ul>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-8" style="height:80vh">
                <form onsubmit="return false" id="app-list">
                <h4>Phone details</h4> 
                <div class="container form-group">
                    <table class="table table-bordered">
                        <thead><tr>
                            <th style="width: 10%">#</th>
                            <th style="width: 30%">App Name</th>
                            <th style="width: 30%">App ID</th>
                            <th style="width: 30%">Action</th>
                        </tr></thead>
                        <tbody id="applist">
                        </tbody>
                    </table>
                </div>
                <button onclick="postform(this)" 
                        class="btn btn-primary">Submit</button>
                <div id="msg"> </div>
                </form>
            </div>
        </div>
    </body>
</html>
